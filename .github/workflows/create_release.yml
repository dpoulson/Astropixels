name: CI/CD on new tag

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build_firmware:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [standard, imperial, r2kt] # <-- Add your environments here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install -U platformio

      - name: Build PlatformIO project for ${{ matrix.environment }}
        run: pio run -e ${{ matrix.environment }}

      - name: Rename firmware for ${{ matrix.environment }}
        run: mv .pio/build/${{ matrix.environment }}/firmware.bin ${{ matrix.environment }}.bin

      - name: Rename and upload firmware as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.environment }}.bin
          path: ${{ matrix.environment }}.bin
          
  create_release:
    runs-on: ubuntu-latest
    needs: build_firmware
    permissions:
      contents: write

    steps:
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Download all firmware artifacts
        uses: actions/download-artifact@v4
        with:
          path: docs/firmware

      - name: List all downloaded files
        run: ls -R docs/firmware

      - name: Add ${{ matrix.environment }} to release
        uses: shogo82148/actions-upload-release-asset@v1
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: docs/firmware/*/*.bin

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Automated: Upload firmware"
          branch: ${{ github.ref_name }}
          # Path to the files you want to commit.
          # The period means it will commit all changes in the directory
          # You can also specify the exact directory like: 'compiled_binaries'
          file_pattern: docs/firmware/
    
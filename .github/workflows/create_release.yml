name: PlatformIO Build and Release

on:
  push:
    branches:
      - main
  # You can also trigger on a new tag, for a more controlled release process
  # tags:
  #   - 'v*'

jobs:
  build_and__release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Build PlatformIO project
      run: pio run

    - name: Prepare release artifact
      run: |
        mkdir -p release
        cp .pio/build/*/firmware.bin release/firmware.bin
        # You may need to adjust the path if your project uses a different board
        # e.g., cp .pio/build/esp32dev/firmware.bin release/firmware.bin

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release/firmware.bin
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          Automated release of firmware.bin.